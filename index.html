<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      label{
        font-weight: 500;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center">
    <div class="card col-10 mt-5">
        <div class="card-header">
          <h2>Payment form example</h2>
        </div>
        <div class="alert alert-danger m-2" role="alert">
            Some fields are missing
        </div>
        <div class="d-flex justify-content-between m-2">
            <div class="mb-3 col-4">
                <label for="exampleFormControlInput1" class="form-label">Card #</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXX">
            </div>
            <div class="mb-3 col-3">
                <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000">
            </div>
            <div class="mb-3 col-4">
                <label for="exampleFormControlInput1" class="form-label">Amount</label>
                <div class="d-flex">
                  <i class="fa-solid fa-dollar-sign"></i>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-around">
            <div class="mb-3 col-6">
                <div class="mx-2">
                    <label for="exampleFormControlInput1" class="form-label">First Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
            </div>
            <div class="mb-3 col-6">
                <div class="mx-2">
                    <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-around">
          <div class="mb-3 col-6">
              <div class="mx-2">
                  <label for="exampleFormControlInput1" class="form-label">City</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>
          </div>
          <div class="mb-3 col-3">
              <div class="mx-2">
                  <label for="exampleFormControlInput1" class="form-label">State</label>
                  <select id="disabledSelect" class="form-select">
                    <option value="pick a state">Pick a state</option>
                    <option value="bolivia">Bolivia</option>
                    <option value="mexico">Mexico</option>
                    <option value="venezuela">Venezuela</option>
                    <option value="argentina">Argentina</option>
                  </select>
              </div>
          </div>
          <div class="mb-3 col-3">
            <div class="mx-2">
                <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
        </div>
      </div>
          <div class="d-flex justify-content-around">
            <div class="mb-3 col-6">
                <div class="mx-2">
                    <label for="exampleFormControlInput1" class="form-label">We accept</label>
                    <div class="col-6 d-flex text-white bg-secondary justify-content-center rounded fs-5">
                      <div class="form-check me-4 mt-2 mb-2 d-flex" style="align-items: center;">
                        <input class="form-check-input" style="width: 12px; height: 12px; margin-right: 5px;" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <i class="fa-brands fa-cc-mastercard"></i>
                      </div>
                      <div class="form-check me-4 mt-2 mb-2 d-flex" style="align-items: center;">
                        <input class="form-check-input" style="width: 12px; height: 12px; margin-right: 5px;" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <i class="fa-brands fa-cc-visa"></i>
                      </div>
                      <div class="form-check me-4 mt-2 mb-2 d-flex" style="align-items: center;">
                        <input class="form-check-input" style="width: 12px; height: 12px; margin-right: 5px;" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <i class="fa-brands fa-cc-diners-club"></i>
                      </div>
                      <div class="form-check me-4 mt-2 mb-2 d-flex" style="align-items: center;">
                        <input class="form-check-input" style="width: 12px; height: 12px; margin-right: 5px;" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <i class="fa-brands fa-cc-amex"></i>
                      </div>
                    </div>
                </div>
            </div>
            <div class="mb-3 col-6">
                <div class="mx-2">
                    <label for="exampleFormControlInput1" class="form-label">Message</label>
                    <div class="form-floating">
                      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                      <label for="floatingTextarea2"></label>
                    </div>
                    <p class="text-secondary fs-6">Add any notes here.</p>
                </div>
            </div>
        </div>

        <div class="card-footer text-body-secondary d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-1">Cancel</button>
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </div>

    <script src="https://kit.fontawesome.com/509c179d58.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
